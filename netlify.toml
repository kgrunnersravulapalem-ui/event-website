[build]
  command = "npm run build"
  publish = ".next"

# These NEXT_PUBLIC_* variables are MEANT to be public
# They're exposed in client-side JavaScript by design
# Security comes from Firebase Security Rules, not hiding these values
[build.environment]
  SECRETS_SCAN_OMIT_KEYS = "NEXT_PUBLIC_FIREBASE_API_KEY,NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN,NEXT_PUBLIC_FIREBASE_PROJECT_ID,NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET,NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID,NEXT_PUBLIC_FIREBASE_APP_ID,NEXT_PUBLIC_CLOUD_FUNCTIONS_URL"
